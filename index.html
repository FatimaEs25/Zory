<!DOCTYPE html>
<html lang="es">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cumpleaños Zory</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-D7DHFZlDJkT7RXXc6Ah0uKXb5LmNd1DxibqkNsMMRMc3U4yA5az3R8U1EZH+T2k3hFUw7B+pjVb6AO9EpYZFAQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }
    .invitacion {
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
     animation: slideUp 1s ease-out;
    }

    h1 {
      color: #FFDC00;
      font-size:24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .seccion {
      margin-top: 20px;
      text-align: center;
    }

    .seccion button {
    background-color: #0074D9;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }
    .seccion button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    
    .seccion img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        margin-top: 10px;
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1;}
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /*Responsive */
    @media (max-width: 600px){
        h1{
            font-size: 20px;
        }

        .seccion button {
            font-size: 14px;
            padding: 10px 14px;
        }

        .seccion img {
            max-width: 100%;
        }
    }
    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fefefe;
  color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  position: relative;
  animation: fadeIn 0.3s ease-in-out;
}

.modal-content h2 {
  margin-top: 0;
  color: #001f3f;
}

.modal-content label {
  display: block;
  margin: 10px 0 5px;
}

.modal-content input {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.modal-content button {
  background-color: #0074D9;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: #005fa3;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}
.boton-icono {
  width: 60px !important;
  height: 60px !important;
  background-color: #007bff;
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s;
  margin: 0 auto 10px auto;

  /* Evita herencia conflictiva */
  padding: 0 !important;
  min-width: unset !important;
}

.boton-icono:hover {
  transform: scale(1.1);

}
  .titulo-elegante {
    font-family: 'Playfair Display', serif;
  }

  .moderna {
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
  }

  .invitacione {
    font-family: 'Poppins', sans-serif;
    background: rgba(241, 244, 249, 0.5);
      padding: 30px;
      border-radius: 30px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
     animation: slideUp 3s ease-out;
    font-size: 20px;
  }
  .invitaciones {
    font-family: 'Poppins', sans-serif;
    
      padding: 3px;
      border-radius: 24px;
      text-align: center;
      max-width: 1000%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
     animation: slideUp 3s ease-out;
    font-size: 15px;
  }

  </style>
</head>
<body>
  <div class="invitacion">
    <img src="zory.png" alt="Cumple Zory" width="250">
    <h1 class="moderna"> Cumpleaños de Zory</h1>
    <p class="invitacione">Acompañame a celebrar mis 45 años con una callejoneada</p>
    <p class="moderna">Este 09 de Mayo del 2025</p>
   

    <div class="seccion">
        <h2>7:00 pm</h2>
        <div id="contador" style="font-size: 45px; font-weight: bold;"></div>
      </div>
      
   
    <!-- Sección: Punto de encuentro-->

      <button class="boton-icono" onclick="window.open('https://maps.app.goo.gl/17RfkduzUQJwL1oeA', '_blank')">
        <i class="fas fa-map-marker-alt"></i>
      </button>
      <p>Punto de encuentro</p>
      <img src="alameda.jpg" alt="Punto de Encuentro">
      <p class="invitaciones">Alameda Trinidad García de la Cadena</p>

<!-- Sección: Ver Recorrido -->
<div class="seccion">
    <button class="boton-icono" onclick="window.open('https://maps.google.com/?q=recorrido-fiesta', '_blank')">
      <i class="fas fa-route"></i>

  <div class="seccion">

      <i class="fas fa-utensils"></i>

    <p>Cena</p>

        <div class="seccion">
         <button class="boton-icono" id="btnConfirmar">
          <i class="fa-solid fa-check"></i>
                   </button>
         
         <p>Confirmar asistencia</p>
        </div>
  </div>

  <!-- Ventana emergente -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Confirmar mi asistencia</h2>
      <form id="formAsistencia">
        <label for="nombre">Nombre de la persona:</label>
        <input type="text" id="nombre" required>
        <label for="cantidad">Número de asistentes:</label>
        <input type="number" id="cantidad" min="1" required>
        <button class="boton-icono" type="submit">
          <i class="fa-solid fa-check"></i>
        </button>
        <div id="spinner" style="display: none; text-align: center; margin-top: 10px;">
          <i class="fas fa-circle-notch fa-spin" style="font-size: 24px; color: #0074D9;"></i>
        </div>
        
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modal");
      const btn = document.getElementById("btnConfirmar");
      const span = document.getElementsByClassName("close")[0];
      const form = document.getElementById("formAsistencia");

      btn.onclick = function () {
        modal.style.display = "flex";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      form.onsubmit = function (event) {
  event.preventDefault();

  const nombre = document.getElementById("nombre").value;
  const cantidad = document.getElementById("cantidad").value;
  const spinner = document.getElementById("spinner");
  const submitBtn = form.querySelector("button");

  // Mostrar spinner y deshabilitar el botón
  spinner.style.display = "block";
  submitBtn.disabled = true;

  fetch("https://sheetdb.io/api/v1/afrxbori5rytj", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      data: {
        nombre: nombre,
        cantidad: cantidad
      }
    })
  })
  .then(response => response.json())
  .then(data => {
    alert("¡Asistencia confirmada!");
    modal.style.display = "none";
    form.reset();
  })
  .catch(error => {
    console.error("Error al guardar:", error);
    alert("Error al guardar la asistencia.");
  })
  .finally(() => {
    // Ocultar spinner y reactivar botón
    spinner.style.display = "none";
    submitBtn.disabled = false;
  });
};

   // Cuenta regresiva
const contador = document.getElementById("contador");
const fechaEvento = new Date("2025-05-09T20:19:00"); // Reemplaza con tu fecha y hora

function actualizarContador() {
  const ahora = new Date();
  const diferencia = fechaEvento - ahora;

  if (diferencia <= 0) {
    contador.textContent = "¡Ya comenzó la fiesta! 🎉";
    return;
  }

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
  const segundos = Math.floor((diferencia / 1000) % 60);

  contador.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

actualizarContador();
setInterval(actualizarContador, 1000);

   
    });
  </script>
</body>
