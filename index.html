<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?birthday') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .invitacion {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            color: #d63384;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a61d5f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .imagenes img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .contador {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invitacion">
        <img src="logo.png" alt="Logo del Evento" width="150">
        <h1>¡Estás Invitado a la Fiesta de Juan!</h1>
        <p>Ven a celebrar con nosotros el cumpleaños de Juan</p>
        <div class="imagenes">
            <img src="cumpleanero1.jpg" alt="Foto del cumpleañero">
            <img src="cumpleanero2.jpg" alt="Otra foto del cumpleañero">
        </div>
        <p><strong>Fecha:</strong> 15 de Abril de 2025</p>
        <div class="contador" id="contador"></div>
        <p><strong>Lugar:</strong> Salón de eventos Fiesta Grande</p>
        <a href="https://maps.google.com" target="_blank">
            <button>Ver en Google Maps</button>
        </a>
        <div class="imagenes">
            <img src="lugar1.jpg" alt="Imagen del lugar">
            <img src="lugar2.jpg" alt="Otra imagen del lugar">
        </div>
        <button id="btnConfirmar">Confirmar Asistencia</button>
    </div>

    <!-- Ventana emergente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirmar Asistencia</h2>
            <form id="formAsistencia">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="cantidad">Número :</label>
                <input type="number" id="cantidad" min="1" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("modal");
            const btn = document.getElementById("btnConfirmar");
            const span = document.getElementsByClassName("close")[0];
            const form = document.getElementById("formAsistencia");

            btn.onclick = function() {
                modal.style.display = "flex";
            }
            
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            form.onsubmit = function(event) {
                event.preventDefault();
                const nombre = document.getElementById("nombre").value;
                const cantidad = document.getElementById("cantidad").value;
                
                fetch("https://script.google.com/macros/s/AKfycbwzHrlK-0YrLkDkHfLxATyZl8PGn3wwJhe5Ec2s8tgohW5ilpY_Myxk9mmFDM8UF_Z1/exec", {
    method: "POST",
    mode: "cors",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({ nombre, cantidad })
})
                .then(response => response.text())
                .then(data => {
                    alert("¡Asistencia confirmada!");
                    modal.style.display = "none";
                    form.reset();
                })
                .catch(error => {
                    alert("Error al enviar la confirmación");
                    console.error("Error:", error);
                });
            };
        });
    </script>
</body>
</html>
