<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    }
    .invitacion {
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
     animation: slideUp 1s ease-out;
    }

    h1 {
      color: #FFDC00;
      font-size:24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .seccion {
      margin-top: 20px;
    }

    .seccion button {
    background-color: #0074D9;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }
    .seccion button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    
    .seccion img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        margin-top: 10px;
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1;}
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /*Responsive */
    @media (max-width: 600px){
        h1{
            font-size: 20px;
        }

        .seccion button {
            font-size: 14px;
            padding: 10px 14px;
        }

        .seccion img {
            max-width: 100%;
        }
    }
    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fefefe;
  color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  position: relative;
  animation: fadeIn 0.3s ease-in-out;
}

.modal-content h2 {
  margin-top: 0;
  color: #001f3f;
}

.modal-content label {
  display: block;
  margin: 10px 0 5px;
}

.modal-content input {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.modal-content button {
  background-color: #0074D9;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: #005fa3;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}
    
  </style>
</head>
<body>
  <div class="invitacion">

        <div id="contador" style="font-size: 45px; font-weight: bold;"></div>
      </div>
      
   
    <!-- Secci√≥n: Punto de encuentro-->

        <button onclick="window.open('')">

        <img src="https://via.placeholder.com/300x200?text=Punto+de+Encuentro" alt="Punto de Encuentro">
         </div>
<!-- Secci√≥n: Ver Recorrido -->
<div class="seccion">
    <button onclick="window.open('https://maps.google.com/?q=recorrido-fiesta', '_blank')">
      <i class="fas fa-route"></i> Ver Recorrido
    </button>
    <img src="https://via.placeholder.com/300x200?text=Recorrido+Fiesta" alt="Recorrido Fiesta">

        <div class="seccion">
         <button id="btnConfirmar">Confirmar Asistencia</button>
        </div>
  </div>

  <!-- Ventana emergente -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Confirmar mi asistencia</h2>
      <form id="formAsistencia">
        <label for="nombre">Nombre de la persona:</label>
        <input type="text" id="nombre" required>
        <label for="cantidad">N√∫mero de asistentes:</label>
        <input type="number" id="cantidad" min="1" required>
        <button type="submit">Asistencia</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modal");
      const btn = document.getElementById("btnConfirmar");
      const span = document.getElementsByClassName("close")[0];
      const form = document.getElementById("formAsistencia");

      btn.onclick = function () {
        modal.style.display = "flex";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      form.onsubmit = function (event) {
        event.preventDefault();
        const nombre = document.getElementById("nombre").value;
        const cantidad = document.getElementById("cantidad").value;

        fetch("https://sheetdb.io/api/v1/afrxbori5rytj", {  // üëà Reemplaza con tu URL
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: {
              nombre: nombre,
              cantidad: cantidad
            }
          })
        })
        .then(response => response.json())
        .then(data => {
          alert("¬°Asistencia confirmada!");
          modal.style.display = "none";
          form.reset();
        })
        .catch(error => {
          console.error("Error al guardar:", error);
          alert("Error al guardar la asistencia.");
        });
      };
   // Cuenta regresiva
const contador = document.getElementById("contador");
const fechaEvento = new Date("2025-05-09T20:20:00"); // Reemplaza con tu fecha y hora

function actualizarContador() {
  const ahora = new Date();
  const diferencia = fechaEvento - ahora;

  if (diferencia <= 0) {
    contador.textContent = "¬°Ya comenz√≥ la fiesta! üéâ";
    return;
  }

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
  const segundos = Math.floor((diferencia / 1000) % 60);

  contador.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

actualizarContador();
setInterval(actualizarContador, 1000);

   
    });
  </script>
</body>
</html>
