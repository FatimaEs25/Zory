<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cumplea침os Zory</title>
  <title>Confirmar Asistencia</title>
  <script src="https://kit.fontawesome.com/6bcb32e5a8.js" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/6bcb32e5a8.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }
    .invitacion {
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
     animation: slideUp 1s ease-out;
    }

    h1 {
      color: #FFDC00;
      font-size:24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .seccion {
      margin-top: 20px;
    }

    .seccion button {
    background-color: #0074D9;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }
    .seccion button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    
    .seccion img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        margin-top: 10px;
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1;}
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /*Responsive */
    @media (max-width: 600px){
        h1{
            font-size: 20px;
        }

        .seccion button {
            font-size: 14px;
            padding: 10px 14px;
        }

        .seccion img {
            max-width: 100%;
        }
    }
    
  </style>
</head>
<body>
  <div class="invitacion">
    <img src="logo.png" alt="Cumple Zory" width="150">
    <h1>Cumplea침os de Zory</h1>
    <p>Acompa침ame a celebrar con una callejoneada</p>
   
    <!-- Secci칩n: Punto de encuentro-->
     <div calss="seccion">
        <button onclick="window.open('')">
            <i class="fas fa-map-pin"></i> Punto de encuentro
        </button>
        <img src="https://via.placeholder.com/300x200?text=Punto+de+Encuentro" alt="Punto de Encuentro">
         </div>
<!-- Secci칩n: Ver Recorrido -->
<div class="seccion">
    <button onclick="window.open('https://maps.google.com/?q=recorrido-fiesta', '_blank')">
      <i class="fas fa-route"></i> Ver Recorrido
    </button>
    <img src="https://via.placeholder.com/300x200?text=Recorrido+Fiesta" alt="Recorrido Fiesta">
  </div>

  <!-- Secci칩n: Cena -->
  <div class="seccion">
    <button>
      <i class="fas fa-utensils"></i> Cena
    </button>
    <img src="https://via.placeholder.com/300x200?text=Cena" alt="Cena">
  </div>

         <button id="btnConfirmar">Confirmar Asistencia</button>
  </div>

  <!-- Ventana emergente -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Confirmar mi asistencia</h2>
      <form id="formAsistencia">
        <label for="nombre">Nombre de la persona:</label>
        <input type="text" id="nombre" required>
        <label for="cantidad">N칰mero de asistentes:</label>
        <input type="number" id="cantidad" min="1" required>
        <button type="submit">Asistencia</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modal");
      const btn = document.getElementById("btnConfirmar");
      const span = document.getElementsByClassName("close")[0];
      const form = document.getElementById("formAsistencia");

      btn.onclick = function () {
        modal.style.display = "flex";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      form.onsubmit = function (event) {
        event.preventDefault();
        const nombre = document.getElementById("nombre").value;
        const cantidad = document.getElementById("cantidad").value;

        fetch("https://sheetdb.io/api/v1/afrxbori5rytj", {  // 游녣 Reemplaza con tu URL
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: {
              nombre: nombre,
              cantidad: cantidad
            }
          })
        })
        .then(response => response.json())
        .then(data => {
          alert("춰Asistencia confirmada!");
          modal.style.display = "none";
          form.reset();
        })
        .catch(error => {
          console.error("Error al guardar:", error);
          alert("Error al guardar la asistencia.");
        });
      };
    });
  </script>
</body>
</html>
